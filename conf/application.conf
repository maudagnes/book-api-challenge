# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile

# Database configuration
# Using H2 in-memory database for development and testing
# The database is created automatically on startup and destroyed on shutdown
db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:mem:play;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=FALSE"
# MODE=PostgreSQL: Makes H2 behave like PostgreSQL for compatibility
# DB_CLOSE_DELAY=-1: Keeps the database alive as long as the JVM is running
# DATABASE_TO_UPPER=FALSE: Preserves case sensitivity in table/column names
db.default.username=sa
db.default.password=""

# JPA configuration
# Links to the persistence unit defined in META-INF/persistence.xml
jpa.default=defaultPersistenceUnit

# Play Evolutions
# Automatically applies database schema changes on startup
play.evolutions.enabled=true
play.evolutions.autoApply=true